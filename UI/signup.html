<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
    <title>Property Pro-Lite</title>
    
</head>
<body>
    <!-- header -->
    <div id="navigation" >
        <div id="menu">
            <div id="logo"><h1><span>Property</span> Pro-Lite</h1></div>
            <div id="mobile-nav">
                <label id="humberger" for="toggle">&#10624;</label>
            </div>
        </div>
    
    </div>

    <div id="wrap">
        <div id="wrap-content">
            <img src="images/profile.png" alt="pic" width="100" height="100">
            <form action="">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="email" placeholder="E-mail/Username">
                <input type="text" placeholder="Phone Number">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="button" class="btn" onclick="window.location.href = 'login.html'">Sign up</button>
                <a href="login.html">Already have an account?</a>
            </form>
        </div>
    </div>
    <div id="main-footer">
        <p>Property Pro-Lite copyright &copy; 2019</p>
    </div>
</body>
