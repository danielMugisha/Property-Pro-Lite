<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
    <title>Property Pro-Lite</title>
    
</head>
<body>
    <!-- header -->
    <div id="navigation" >
        <div id="menu">
            <div id="logo"><h1><span>Property</span> Pro-Lite</h1></div>
            <div id="mobile-nav">
                <label id="humberger" for="toggle">&#10624;</label>
            </div>
        </div>
    
    </div>

    
    <!-- specific property -->
    <div id="contain">
        <div id="inner-contain">
            <div id="imageholder">
                <img src="images/villa.jpg" alt=""><br>
                <h2> The Grand Mansion</h2>
            </div>
            
            <div id="detailed-mine">
                <h2>Enter details</h2>
                <h3>
                    <form action="">
                        <label for="prop-xtics">Type</label>
                        <select class="prop-xtics" name="Type" required="required">
                            <option disabled>Select Property type</option>
                            <option>3-bedroom</option>
                            <option>2-bedroom</option>
                        </select><br>
                        <label for="">State</label>
                        <select class="prop-xtics" name="state" required="required">
                            <option disabled>Select state</option>
                            <option>Kigali</option>
                            <option>Butare</option>
                        </select><br>
                        <label for="">City</label>
                        <select class="prop-xtics" name="city" required="required">
                            <option disabled>Select city</option>
                            <option>Kigali</option>
                            <option>Musanze</option>
                        </select><br>
                        <input type="text" placeholder="address"><br>
                        <input type="text" placeholder="Price"><br>
                        <button type="button" class="btn" onclick="window.location.href = 'homepage.html'">Update post</button>
                        <button type="button" class="btn" onclick="window.location.href = 'homepage.html'">Delete post</button>
                        <button type="button" class="btn" onclick="window.location.href = 'homepage.html'">Mark as unavailable</button>
                        <button type="button" class="btn" onclick="window.location.href = 'homepage.html'">Cancel</button>
                    </form>
                </h3>
                <button class="btn" onclick="window.location.href='homepage.html'">Go back</button>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="main-footer">
        <p>Property Pro-Lite copyright &copy; 2019</p>
    </div>
</body>
